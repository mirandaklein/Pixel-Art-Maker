<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link id="pagestyle" rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani|Shadows+Into+Light&display=swap" rel="stylesheet">




</head>
<body onLoad= makeGrid();>
    <h1>
        <span class="pixel">Pixel</span> <span class="artMaker"> Art Designer</span></h1>
        <img id="styleSwitch" src='smartdarkmode-appicon.png' onclick="clickStyleChange();" alt='javascript button' height='50px'/>


    <form id="sizePicker" onSubmit= "makeGrid();">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="20">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="100" value="20">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value=#2585A4>
    <p>
    <table id="pixelCanvas"></table>
    </p>
   <form id="refresher" onSubmit="makeGrid();">
        <input type="submit" value="Blank Slate" style="font-family: 'Quicksand', sans-serif; font-size: 20px;" >
   </form>


    <script src="designs.js"></script>
</body>
</html>
